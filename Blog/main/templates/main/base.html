{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style/main.css' %}" />
    
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p class="title  text-center"> Recipe Blog </p>
            </div>
           
            <div class="row">
                <div class="container ">
                    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 mb-3 border-bottom">
                      <div class="col-md-3  ">
                        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                          <svg class="bi" width="40" height="30" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                        </a>
                      </div>
                
                      <ul class="nav col-12 mb-2 justify-content-center mb-md-0 text-center">
                        <li><a href="/" class="nav-link px-4 ">Home</a></li>
                        <li><a href="{% url 'main:post_view' %}" class="nav-link px-4">Posts</a></li>
                    
                      </ul>
                
                      
                    </header>
                  </div>
            </div>
        </div>
        
        {% block content %}

            {% endblock %}

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
    </body>
</html>
